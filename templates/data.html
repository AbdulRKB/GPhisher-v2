<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Database</title>
	<style type="text/css">
		table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
	</style>
</head>
<body>
	<table>
  <tr>
    <th>#</th>
    <th>Email</th>
    <th>Password</th>
  </tr>
	{% for each in datas %}
  <tr>
    <td>{{each.id}}</td>
    <td>{{each.email}}</td>
    <td>{{each.password}}</td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
